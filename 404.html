<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=./?/%2F" />
    <script>
      // SPA redirect for GitHub Pages, preserving the first path segment (/amer)
      (function() {
        var l = window.location;
        var pathSegmentsToKeep = 1; // keep '/amer'
        var path = l.pathname.slice(1).split('/');
        var repo = '/' + path.slice(0, pathSegmentsToKeep).join('/');
        var rest = path.slice(pathSegmentsToKeep).join('/');
        var search = l.search ? '~and~' + l.search.slice(1) : '';
        var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          repo + '/?/' + rest + search + l.hash;
        l.replace(newUrl);
      })();
    </script>
  </head>
  <body>Redirecting…</body>
</html>
